<div class="container mt-5">
  <h2 class="text-center mb-4">🗳️ Create Poll</h2>

  <!-- Poll Creation Card -->
  <div class="card shadow-sm p-4 mb-5">
    <div class="mb-3">
      <input [(ngModel)]="newPoll.question" placeholder="Enter poll question..." class="form-control" required />
    </div>

    <div class="options-container mb-3">
      <div *ngFor="let option of newPoll.options; let i = index; trackBy: trackByIndex" class="input-group mb-2">
        <input [(ngModel)]="option.optionText" placeholder="Option {{ i + 1 }}" class="form-control" required />
        <button
          *ngIf="newPoll.options.length > 2"
          (click)="newPoll.options.splice(i, 1)"
          class="btn btn-danger ms-2"
        >
          ❌
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button (click)="addOption()" class="btn btn-outline-primary">
        ➕ Add Option
      </button>
      <button (click)="createPoll()" class="btn btn-success">
        ✅ Create Poll
      </button>
    </div>
  </div>

  <!-- Polls Display -->
  <h3 class="text-center mb-4">📋 Available Polls</h3>

  <div class="polls-list">
    <div *ngFor="let poll of polls" class="card shadow-sm mb-4 p-3">
      <h5 class="card-title">{{ poll.question }}</h5>
      <div class="vote-buttons">
        <button
          *ngFor="let option of poll.options; let i = index"
          (click)="vote(poll.id, i)"
          class="btn btn-outline-info"
        >
          👍 {{ option.optionText }} ({{ option.voteCount }} votes)
        </button>
      </div>
    </div>
  </div>
</div>
